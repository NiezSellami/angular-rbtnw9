<div class="chord-keyboard-container">
  <div class="chord-rows">
    <ng-container *ngFor="let row of chordRows">
      <div class="chord-row">
        <ng-container *ngFor="let chord of row">
          <div
            class="chord-key"
            (click)="
              chord !== '➡️' ? onChordClick(chord) : onNextMeasureClick()
            "
          >
            {{ chord }}
          </div>
        </ng-container>
      </div>
    </ng-container>
  </div>
</div>
